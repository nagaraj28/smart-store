<div class="prof-details-ctnr">
    <h4 class="heading-txt">Profile Details</h4>
    <div class="prof-item">
        <h4>Name</h4>
        <h4>{{loggedUser?.username}}</h4>
    </div>
    <div class="prof-item">
        <h4>Email</h4>
        <h4>{{loggedUser?.email}}</h4>
    </div>
    <button class="log-btn" (click)="logout()">LOGOUT</button>
</div>
