<div class="addr-ctnr">
    <h4 class="name-txt">
       {{address.name}}
    </h4>
    <p>
        {{address.street}}
    </p>
    <p><span>  {{address.city}}</span>,<span>  {{address.state}}</span>,<span>  {{address.zipcode}}</span></p>
    <p>mobile:   {{address.phoneno}}</p>
    <button class="addr-btn primary" (click)="editAddress(address)">edit</button>
    <button  class="addr-btn secondary" (click)="deleteAddress(address._id)">delete</button>
</div>
