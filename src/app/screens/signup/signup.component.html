<div class="container">
    <h2 class="heading-txt">Register</h2>
    <form [formGroup]="registerForm" (submit)="register()" >
        <label>
            Full Name
            <input type="text-box"  placeholder="your name" formControlName="fullname" />
            <p *ngIf="registerForm.controls['fullname'].errors" class="err">this field is required!</p>
        </label>
        <label>
        Email
        <input type="email"  placeholder="enter email address" formControlName="email"/>
        <p *ngIf="registerForm.controls['email'].errors" class="err">this field is required!</p>
    </label>
        <label>
        Password
        <input type="password"  placeholder="enter your password" formControlName="password"/>
        <p *ngIf="registerForm.controls['password'].errors" class="err">this field is required!</p>
        </label>
        <label>
            Password
            <input type="password"  placeholder="re-enter your password" formControlName="password1"/>
            <p *ngIf="registerForm.controls['password1'].errors"  class="err">this field is required!</p>
            <p *ngIf="registerForm.controls['password'].value.length>=1&&registerForm.controls['password1'].value.length>=1 &&
                registerForm.controls['password'].value!==registerForm.controls['password1'].value
                "  class="err">passwords do not match!</p>
        </label>
        <button class="btn" [disabled]="(registerForm.invalid || registerForm.controls['password'].value!==registerForm.controls['password1'].value)">Register</button>
        <p class="succM">{{succMessage}}</p>
        <p class="errM">{{error}}</p>
        <p class="create-acc">Already having an account,<a routerLink="/login">click here</a></p>
    </form>
</div>
