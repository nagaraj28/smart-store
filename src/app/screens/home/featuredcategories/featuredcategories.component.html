<div class="category-ctnr">
    <div class="heading-ctnr">
        <h2 class="heading-category" >
            Featured Categories
         </h2>   
    </div>
    <hr/>
    <div class="cards-ctnr">
        <div class="card" *ngFor="let category of topCategories" (click)="goToSelectedCard(category.category)"> 
            <div class="category-img"   >
                <img class="img-item" [src]="'../../../assets/images/'+category.imageURL" alt="category image" />
            </div>
            <div class="category-name">
                <h3  >Smart {{category.category}}</h3>
            </div>
        </div>
        
    </div>
</div>
